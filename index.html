<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook Login Page Clone</title>
</head>
<body>
    <div class="content">
    <div id="left-side">
        <img id="img" src="facebook-logo.png">
        <h2 id="description">Connect with friends and the world<br>around you on Facebook.</h2>
    </div>
    <div class="right-side">
    <div id="form">
    <form id="login-field">
        <div class="login-input">
            <input class="input" type="text" id="email" name="email" placeholder="Email or Phone Number" required>
        </div>

        <div class="login-input">
            <input class="input" type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" id="submit-login">Log In</button>
        <p><a href="#" id="reset">Forgot account?</a></p>
        <div id="divider"></div>
        <button type="submit" id="submit-create">Create New Account</button>
    </form>
    </div>
    <p class="tagline"><a href="#" id="link">Create a Page</a> for celebrity, band, or buisness.</p>
    </div>
</div>
</body>
</html>
